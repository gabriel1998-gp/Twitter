<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <article class="screen ">
    <div class="container">
      <div class="image">
        <img src="Logo-Nike.png" alt=" Logo Nike" title="marca da Nike" />
      </div>
      <div class="content">
        <div class="header">
          <h1 class="simbolo-nike">Nike</h1>
          <img src="Icone-Verificado.png" alt="verificado" class="verify" />
          <h2 class="nike-arroba">@Nike</h2>
          <img src="Dot.png" alt="ponto" class="point" />
          <span class="date"> 10 de março</span>
        </div>
        <p class="description">
          Fail so hard, you can’t help but smile. Then do it again. Because trying
          something new is always a win.
        </p>
        <p>Join Us</p>
        <div class="wrapper">
          <div class="box">
            <img src="Comentario.png" alt="icone comentarios" />
            <span class="number"> 3 </span>
          </div>
  
          <div class="box">
            <img src="Retwettar.png" alt="likes" />
            <span class="number-likes"> 3,6 mil</span>
          </div>
  
          <div class="box">
            <img src="Favoritar.png" alt="favoritos" />
            <span class="number-favorite"> 67mil</span>
          </div>
  
          <div class="box">
            <img src="Compartilhar.png" alt="compartilhamentos" />
          </div>
        </div>
      </div>
    </div>
  </article>
</body>
